{% extends "base.html" %}

{% block content %}
    <div class="container mt-5 pt-5">
        <h2 class="text-center">School</h2>
        <p class="text-center mt-5">Select Subject for MCQ</p>

        <div class="row">
            {% for course in courses%}
            <div class="col-lg-3 mt-5">
                <a href="/{{course.id}}" class="btn btn-primary">{{course.course_name}}</a>

            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
