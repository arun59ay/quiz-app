<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px){
            .bd.placeholder-img-lg{
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary shadow p-3">
        <a class="navbar-brand" href="#">Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                {% if not request.user.is_authenticated%}
                </li>
                <a class="btn btn-success mr-2" href="{% url 'login_attempt' %}">
                    Login
                </a>
                <a class="btn btn-info mr-2" href="{% url 'register_attempt' %}">
                    Register
                </a>
                {% else %}
                <a class="btn btn-success ml-5 mr-2" href="{% url 'view_score' %}">
                    View Score
                </a>
                <a class="btn btn-warning" href="{% url 'logout_attempt' %}">
                    Logout
                </a>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0">
            </form>
        </div>
    </nav>

    {% block content %}

    {% endblock %}

</body>
</html>
